<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afisha</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <p class="name">Сайт Концертно - экскурсионных программ</p>
      <button class="btns">Афиша</button>
      <span class="dots"></span>
      <button class="btns">Заказ билетов</button>
      <span class="dots"></span>
      <button class="btns">Контакты</button>
      <span class="dots"></span>
      <button class="btns">История дворца</button>
      <span class="dots"></span>
      <button class="btns">Галерея</button>
      <span class="dots"></span>
      <button class="btns">Планы залов</button>
    </div>
    <div class="slider">
      <div class="main-img"><img src="main-img.svg" /></div>
      <div class="slider_previews">
        <div class="opera">
          <img src="opera.svg" />
          <p>Опера VS Оперетта</p>
        </div>
        <div class="opera">
          <img src="vivaldi.svg" />
          <p>Антонио Вивальди. Времена года</p>
        </div>
      </div>
    </div>
    <div class="event_posters">
      <div class="heading-section">
        <h1>Афиша</h1>
        <div class="fest">
          <img src="heading-icon.svg" class="icon" />
          <p class="icon-msg">Все мероприятия</p>
        </div>
      </div>
      <div class="event_posters-footer">
        <div class="poster">
          <div class="poster-date">
            <p class="date">3</p>
            <p class="month">Июня</p>
          </div>
          <img src="2poster__image.svg" class="img-2" />
          <div class="poster-info">
            <p class="names">Антонио Вивальди. Времена года</p>
            <p>Посвящение Фрэнку Синатре.</p>
            <img src="poster__options.svg" />
          </div>
          <button class="ticket">Заказать билет</button>
        </div>
        <div class="poster">
          <div class="poster-date">
            <p class="date">30</p>
            <p class="month">Июня</p>
          </div>
          <img src="1poster__image.svg" class="img-2" />
          <div class="poster-info">
            <p class="names">Опера VS Оперетта</p>
            <p>Санкт-Петербургский камерный оркестр Olympic Orchestra</p>
            <img src="option_1.svg" />
          </div>
          <button class="ticket">Заказать билет</button>
        </div>
      </div>
    </div>
    <div class="news">
      <div class="news_header">
        <h2>Новости</h2>
      </div>
    </div>
    <div class="calendar"></div>
  </body>
</html>
